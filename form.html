<h1 style="font-family:verdana">Medical Forms</h1>


<form id="frm1" action="action_page.js">
    First name: <input type="text" name="fname" value=""><br>
    Last name: <input type="text" name="lname" value=""><br><br>
  </form>

  

  <p>Click "Submit" When you successfully enter all site inputs.</p>

  

  
  <button onclick="submitFuncton()">Submit</button>
  
  
  <p id="demo"></p>
  
  <script>
   function submitFuncton() {
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
      text += x.elements[i].value + "<br>";
    }
    document.getElementById("Is this all your information? Make sure it is written properly.")
    document.getElementById("demo").innerHTML = text;
  }
  </script>
